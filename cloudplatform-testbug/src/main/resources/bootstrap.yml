spring:
  application:
    name: cloudplatform-testbug
  jackson:
    serialization.write_dates_as_timestamps: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.0.100:3306/cloud_platform
    username: cloud_platform
    password: northking
    initialize: true
    tomcat:
      initial-size: 20
      max-wait: 20000
      max-idle: 100
      min-idle: 5
  redis: #redis配置
    database: 1 # Redis数据库索引（默认为0）
    host: 192.168.0.100 # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: north.king # Redis服务器连接密码（默认为空）
    pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1  # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 0 # 连接超时时间（毫秒）
#Ribbon的负载均衡策略
ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
  MaxAutoRetriesNextServer: 0
feign:
  hystrix:
    enabled: true
eureka:
   client:
     serviceUrl:
       defaultZone: http://user:password123@localhost:8761/eureka
   instance:
     prefer-ip-address: true
     #instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
mybatis:
  type-aliases-package: net.northking.cloudplatform.domain
  config-location: classpath:config/mybatis-config.xml
  mapper-locations: classpath:mapper/**/**/*Mapper.xml

